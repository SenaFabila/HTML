<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Imagens</title>
</head>

<body>
    <h1>Elementos e atributos para imagens e ilustrações</h1>
    <hr>
    <p>Uso da tag <b>img</b> e dos atributos<b>src</b> e <b>alt</b> para inserir
        uma imagem em nosso projeto</p>
    <p>
        <!--img não tem fechamento-->
        <img src="imagens/onca.jpg" alt="onça pintada deitada em uma árvore em primeiro,
                ao fundo uma cachoeira, sobre a cachoeira passaros azuis e vermelhos voando">
    </p>
    <hr>

    <figure>
        <img src="imagens/floresta-amazonica-vista-aerea.jpg"
            alt="floreta amazônica vista de cima com rios sinuosos cortando a floresta">
        <figcaption>Floresta amazônica vista de cima</figcaption>
    </figure>
    <!--a tag figure, permite qe as imagens nela inseridas sejma semânticas, 
    e possam ter legendas-->
    <hr>
    <p><a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fbr.depositphotos.
        com%2Fstock-photos%2Ffloresta.html&psig=AOvVaw2lDmQFbN-hTIhKnZgYfluR&ust=
        1687284371410000&source=images&cd=vfe&ved=0CA4QjRxqFwoTCMji8Lz1z_8CFQAAAAAdAAAAABAE">
            Link da imagem</a>
    </p>


</body>

</html>
