<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Galeria de Imagens</title>
</head>

<body>
    <a id="início"></a>
    <h1>Trabalhando com diversos Elementos</h1>
    <hr>
    <h2>Filmes do Tim Burton</h2>
    <p>
        <a href="#beetlejuice"><img src="imagens/beetlejuice_mini.jpg" title="Beetlejuice"></a>
        <a href="#chapeleiro"><img src="imagens/chapeleiro_mini.jpg" alt="Chapeleiro Maluco"></a>
        <a href="#noivacadaver"><img src="imagens/noiva_cadaver_mini.jpg" alt="Noiva Cadaver"></a>
        <!--o "title" deixa o título visivel quando passamos o mouse-->
    </p>
    <hr>

    <a id="beetlejuice"></a>
    <figure>
        <img src="imagens/beetlejuice.jpg" alt="Beetlejuice">
        <figcaption>Beetlejuice, em os fantasmas se divertem! </figcaption>
    </figure>

    <a id="chapeleiro"></a>
    <figure>
        <img src="imagens/chapeleiro.jpg" alt="Chapeleiro Maluco">
        <figcaption>O Chapeleiro Maluco no país das maravilhas!</figcaption>
    </figure>

    <a id="noivacadaver"></a>
    <figure>
        <img src="imagens/noiva_cadaver.jpg" alt="Noiva Cadaver">
        <figcaption>Noiva Cadáver, animação de Tim Burton!</figcaption>
    </figure>
    <p>
        <a href="#inicio">topo</a>
    </p>



</body>


</html>
